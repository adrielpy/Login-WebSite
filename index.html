<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ctnPrincipal">
      <div class="ctnImg">
        <img src="mulequeZoiudo.png" alt="" />
      </div>
      <div class="ctnForm">
        <div class="ctnTitulos">
          <h4 class="subtititle">Bem vindo de volta</h4>
          <h2 class="title">Faça login na sua conta</h2>
        </div>
        <div class="ctnInput">
          <p>E-mail</p>
          <input type="email" placeholder="exemplo@gmail.com" />
        </div>
        <div class="ctnInput">
          <p>Senha</p>
          <input type="password" placeholder="0123456789" />
        </div>
        <div class="ctnLembreSenha">
          <div class="ctnLembre">
            <input type="checkbox" />
            <p>Lembre de mim</p>
          </div>
          <p class="esqSenha">Esqueceu sua senha?</p>
        </div>
        <button class="btnEntrar">Entrar na conta</button>
        <button class="btnGoogle">
          <img src="gugo.png" alt="" /> Ou faça login com o google
        </button>
        <div class="ctnNtcCdt">
          <p>Não tem uma conta?</p>
          <p>Cadastre-se</p>
        </div>
      </div>
    </div>
  </body>
</html>
